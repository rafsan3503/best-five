<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fantasy Football Dream Team</title>

  <!-- tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- daisyui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <!-- header hero section  -->
    <header>
        <div class="hero min-h-screen w-11/12 mx-auto" style="background-image: url(images/hero-background.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold text-amber-400">Fantasy League Dream Team</h1>
                    <p class="mb-5">The most outstanding young players to have passed through our football Academy sum up a value of over 28 million euros.</p>
                </div>
            </div>
        </div>
    </header>
    <!-- hero section ends -->

    <!-- main section starts  -->
    <section class="mt-10 w-9/12 mx-auto">
        <div class="grid grid-cols-2">
            <div class="bg-base-100 shadow-xl">
                <figure><img class="w-full h-80" src="images/player/CR7 WALLPAPERS.jfif" alt="Shoes" /></figure>
                <div class="text-center">
                    <h2 class="font-bold text-3xl text-center mt-4 mb-3">Ronaldo</h2>
                    <p>Goal 34 . Assist 45</p>
                    <div class="text-center w-9/12 mx-auto mt-5">
                        <button class="btn btn-primary w-full">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main section ends  -->
</body>
</html>
